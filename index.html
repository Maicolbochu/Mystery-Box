    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #ff758c);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .box {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 15px;
            width: 250px;
            text-align: center;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            cursor: pointer;
        }
        .box:hover {
            transform: scale(1.1);
        }
        .box img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }
        .button {
            background: purple;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover {
            background: darkviolet;
        }
        #cart-btn {
            background: yellow;
            color: black;
            padding: 15px;
            border-radius: 10px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            display: none;
        }
        .slider-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px 0;
        }
        .slider {
            display: flex;
            width: 200%;
            animation: slide infinite 10s linear;
        }
        .slider img {
            height: 120px;
            margin: 0 15px;
            border-radius: 10px;
            transition: transform 0.5s ease-in-out;
        }
        .slider img:hover {
            transform: scale(1.2);
        }
        @keyframes slide {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }
    </style>
</head>

    <script>
        const boxes = [
            { id: 1, name: "B√°sica", price: "$500UY", description: "Incluye 4 prendas sorpresa. 40% posibilidad de marca premium.", image: "https://cdni.iconscout.com/illustration/premium/thumb/mysterious-gift-box-illustration-download-in-svg-png-gif-file-formats--confetti-present-greeting-mystery-pack-miscellaneous-illustrations-4340701.png" },
            { id: 2, name: "Deluxe", price: "$900UY", description: "Incluye 8 prendas sorpresa. 70% posibilidad de marca premium.", image: "https://cdni.iconscout.com/illustration/premium/thumb/mysterious-gift-box-illustration-download-in-svg-png-gif-file-formats--confetti-present-greeting-mystery-pack-miscellaneous-illustrations-4340701.png" },
            { id: 3, name: "Ultra", price: "$1400UY", description: "Incluye 12 prendas sorpresa. 90% posibilidad de marca premium.", image: "https://cdni.iconscout.com/illustration/premium/thumb/mysterious-gift-box-illustration-download-in-svg-png-gif-file-formats--confetti-present-greeting-mystery-pack-miscellaneous-illustrations-4340701.png" }
        ];
        let cart = [];

        function addToCart(boxId) {
            const box = boxes.find(b => b.id === boxId);
            if (box) {
                cart.push(box);
                document.getElementById("cart-btn").style.display = "block";
            }
        }

        function checkout() {
            if (cart.length === 0) return;
            let orderText = cart.map(box => `${box.name} - ${box.price}`).join("%0A");
            window.location.href = `https://wa.me/094603968?text=Pedido:%0A${orderText}`;
        }

        function renderBoxes() {
            const shop = document.getElementById("shop");
            shop.innerHTML = boxes.map(box => `
                <div class="box" onclick='addToCart(${box.id})'>
                    <img src="${box.image}" alt="${box.name}">
                    <h2>${box.name}</h2>
                    <p>${box.price}</p>
                    <p>${box.description}</p>
                </div>
            `).join("");
        }
        
        document.addEventListener("DOMContentLoaded", renderBoxes);
    </script>
